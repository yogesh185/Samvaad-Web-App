<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samvaad</title>
    <link rel="stylesheet" href="./Login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <script src="https://kit.fontawesome.com/aff0690436.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="./Login.js" defer></script>

</head>
<body>

  <!-- Intro screen code -->

  <div class="splashScreen">
    <h1 id="splashHeading"><span class="letters">S</span><span class="letters">A</span><span
            class="letters">M</span><span class="letters">V</span><span class="letters">A</span><span
            class="letters">A</span><span class="letters">D</span></h1>

</div>



    <!-- JSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">


    <!-- NAVBAR  -->
    <section id="Navbar">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="https://i.pinimg.com/originals/17/ba/27/17ba27a400fdf2e4afffb9431e417b6f.jpg" alt="" width="50" height="50" class="d-inline-block align-text-top">
                Samvaad</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                 <ul class="navbar-nav">
                    <a class="btn btn-light btn-md" href="#login" type="button" role="button">Login <i class="fa-solid fa-right-to-bracket"></i></a>
                  
                  </ul>
              </div>
            </div>
          </nav>
    </section>

    <!-- TITLE  -->

    

    <section id="Title">
        <div class="position-relative">
            <div class="position-absolute top-100 start-50 translate-middle">
                <h1 class="head1">
                    SAMVAAD.Interact.Share.Communicate.
                </h1>
                <p class="p1">
                    Stay Connected
                </p>
                <p class="p1">
                    Bringing all new way to chat and interact
                </p>
                </div>
            </div>
    </section>
    
    <!-- login  -->

    <section id="login">
        <div class="box1">
            <h2>
                LOGIN
            </h2>
        
            <p class="p2">
                Welcome! Login with your credentials to enjoy communicating
            </p>
        <form class="form">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form2Example1" class="form-control" />
              <label class="form-label" for="form2Example1">Email address</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form2Example2" class="form-control" />
              <label class="form-label" for="form2Example2">Password</label>
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
                  <label class="form-check-label" for="form2Example34"> Remember me </label>
                </div>
              </div>
          
              <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-dark btn-block mb-4"><a class="submitbtn" href="../Web-interface/interface.html">Sign in</a></button>
          
            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="#!">Register</a></p>
              <p>or sign up with:</p>
              <button type="button" class="btn btn-dark btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
          
              <button type="button" class="btn btn-dark btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button>
          
              <button type="button" class="btn btn-dark btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
          
              <button type="button" class="btn btn-dark btn-floating mx-1">
                <i class="fab fa-github"></i>
              </button>
            </div>
          </form>
        </div>
    </section>
</body>
</html>
